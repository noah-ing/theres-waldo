defaults:
  - _self_
  - model: vit_base
  - override hydra/hydra_logging: default
  - override hydra/job_logging: default

# Experiment settings
experiment_name: waldo-finder-jax
seed: 42

# Data settings
data:
  train_dir: "."  # Default to current directory, can be overridden via command line
  val_dir: "."    # Use same directory for validation during development
  image_size: [640, 640]

# Training settings
training:
  batch_size: 4  # Smaller batch size for better gradient estimates
  num_epochs: 50  # Fewer epochs but more focused
  steps_per_epoch: null  # Let the dataset size determine steps
  learning_rate: 0.001  # Higher learning rate for faster convergence
  seed: ${seed}
  model_dir: ${hydra:runtime.output_dir}/models
  warmup_epochs: 5  # Add warmup period

# Hydra settings
hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: True
